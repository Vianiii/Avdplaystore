name: Android mnt SSH Terminal with FRP - No Auth

on:
  push:
  workflow_dispatch:
    inputs:
      runtime_minutes:
        description: 'How long to keep emulator running (minutes)'
        required: false
        default: '360'

jobs:
  android-emulator:
    runs-on: ubuntu-latest

    env:
      AVD_NAME: android_11
      RUNTIME_MINUTES: ${{ github.event.inputs.runtime_minutes || '360' }}
      VPS_IP: 159.195.6.61
      FRP_SERVER_PORT: 7000
      FRP_VERSION: 0.65.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm 2>/dev/null || true

      - name: Check /mnt Space
        run: |
          echo "=== /mnt Volume ==="
          df -h /mnt
          sudo mkdir -p /mnt/android-sdk-data
          sudo chown -R runner:runner /mnt/android-sdk-data 2>/dev/null || true

      - name: Install x86_64 System Image with Play Store
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          sdkmanager "emulator" "platform-tools"
          sdkmanager "system-images;android-30;google_apis_playstore;x86_64"

      - name: Create AVD on /mnt with Play Store
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          
          sudo mkdir -p /mnt/android-home/.android/avd
          sudo chown -R runner:runner /mnt/android-home
          
          AVD_HOME=/mnt/android-home/.android/avd
          AVD_NAME=${{ env.AVD_NAME }}
          
          export HOME=/mnt/android-home
          export ANDROID_AVD_HOME=$AVD_HOME
          
          echo "Creating AVD..."
          echo no | avdmanager create avd \
            --force \
            --name "$AVD_NAME" \
            --package "system-images;android-30;google_apis_playstore;x86_64" \
            --device "pixel"
          
          sleep 3
          
          AVD_DIR="$AVD_HOME/$AVD_NAME.avd"
          
          if [ ! -d "$AVD_DIR" ]; then
            echo "âŒ AVD not created"
            exit 1
          fi
          
          echo "âœ… AVD created at $AVD_DIR"
          
          cat >> "$AVD_DIR/config.ini" << 'CONFEND'
          PlayStore.enabled = true
          tag.display = Google Play
          tag.id = google_apis_playstore
          hw.ramSize=12288
          hw.arch=x86_64
          hw.cpu.model=qemu64
          disk.dataPartition.size=40960m
          hw.gpu.mode=auto
          hw.gpu.enabled=yes
          hw.accelerometer=yes
          hw.gps=yes
          hw.battery=yes
          hw.audioInput=yes
          hw.audioOutput=yes
          hw.keyboard=yes
          hw.mainKeys=no
          hw.lcd.density=440
          CONFEND
          
          echo "âœ… Configuration: 12GB RAM, 40GB storage, Play Store enabled"

      - name: Download FRP Client
        run: |
          mkdir -p /tmp/frp
          cd /tmp/frp
          
          echo "Downloading FRP v${{ env.FRP_VERSION }}..."
          wget -q https://github.com/fatedier/frp/releases/download/v${{ env.FRP_VERSION }}/frp_${{ env.FRP_VERSION }}_linux_amd64.tar.gz
          tar -xzf frp_${{ env.FRP_VERSION }}_linux_amd64.tar.gz
          
          echo "âœ… FRP downloaded"

      - name: Configure FRP Client
        run: |
          cat > /tmp/frp/frpc.toml << 'FRPCONF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          
          [[proxies]]
          name = "adb-emulator"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5555
          remotePort = 5555
          FRPCONF
          
          echo "âœ… FRP client configured"

      - name: Start Emulator
        run: |
          export HOME=/mnt/android-home
          export ANDROID_AVD_HOME=/mnt/android-home/.android/avd
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          
          AVD_NAME=${{ env.AVD_NAME }}
          
          echo "Starting emulator..."
          nohup emulator -avd "$AVD_NAME" \
            -no-window \
            -no-audio \
            -no-snapshot \
            -accel on \
            -no-metrics \
            > /tmp/emulator.log 2>&1 &
          
          PID=$!
          echo "Emulator PID: $PID"
          sleep 45
          
          adb kill-server 2>/dev/null || true
          sleep 2
          adb start-server
          sleep 5
          
          echo "Waiting for emulator boot..."
          SUCCESS=0
          for i in {1..180}; do
            if adb devices | grep -q "device$"; then
              echo "âœ… Emulator booted! ($i sec)"
              SUCCESS=1
              break
            fi
            
            if ! kill -0 $PID 2>/dev/null; then
              echo "âŒ Emulator crashed"
              tail -20 /tmp/emulator.log
              exit 1
            fi
            
            if [ $((i % 30)) -eq 0 ]; then
              echo "â³ Boot progress: $i/180..."
            fi
            
            sleep 1
          done
          
          if [ $SUCCESS -eq 0 ]; then
            echo "âŒ Boot timeout"
            tail -20 /tmp/emulator.log
            exit 1
          fi

      - name: Disable ADB Authentication - ALLOW ANY CONNECTION
        run: |
          set -e
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          
          echo "Step 1: Disabling ADB authentication on emulator..."
          # Remove all ADB keys to disable authentication
          adb shell rm -f /data/misc/adb/adb_keys || true
          
          echo "Step 2: Restarting ADB daemon..."
          adb shell stop adbd
          sleep 2
          adb shell start adbd
          sleep 3
          
          echo "Step 3: Enabling ADB TCP port 5555..."
          adb tcpip 5555
          sleep 3
          
          echo "Step 4: Verification..."
          adb devices
          
          echo ""
          echo "âœ… ADB AUTHENTICATION DISABLED"
          echo "âœ… Ready for unauthenticated remote connections"

      - name: Start FRP Client
        run: |
          cd /tmp/frp/frp_${{ env.FRP_VERSION }}_linux_amd64
          
          echo "Starting FRP client..."
          nohup ./frpc -c /tmp/frp/frpc.toml > /tmp/frpc.log 2>&1 &
          
          FRPC_PID=$!
          echo "FRP Client PID: $FRPC_PID"
          sleep 3
          
          if ! kill -0 $FRPC_PID 2>/dev/null; then
            echo "âŒ FRP client failed"
            cat /tmp/frpc.log
            exit 1
          fi
          
          echo "âœ… FRP client started"

      - name: Verify Complete Setup
        run: |
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘               âœ… SETUP COMPLETE - NO AUTH REQUIRED              â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          
          echo "ğŸ“± ADB Devices:"
          adb devices
          echo ""
          
          echo "ğŸ“Š Emulator Information:"
          adb shell getprop ro.build.version.release
          echo ""
          
          echo "ğŸŒ FRP Tunnel Status:"
          if pgrep -f frpc > /dev/null; then
            echo "âœ… FRP tunnel is active"
          fi
          echo ""

      - name: Setup SSH Terminal Access via tmate
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: false
          connect-timeout-seconds: 120

      - name: Monitor and Keep Running
        run: |
          export HOME=/mnt/android-home
          export ANDROID_AVD_HOME=/mnt/android-home/.android/avd
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          
          RUNTIME_SECONDS=$(((${{ env.RUNTIME_MINUTES }}) * 60))
          HOURS=$(((${{ env.RUNTIME_MINUTES }}) / 60))
          MINS=$(((${{ env.RUNTIME_MINUTES }}) % 60))
          END_TIME=$(($(date +%s) + RUNTIME_SECONDS))
          
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘        ğŸš€ Android 11 Emulator Ready with Play Store ğŸš€         â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“Š CONFIGURATION:"
          echo "  â€¢ OS: Android 11 (API 30)"
          echo "  â€¢ Architecture: x86_64"
          echo "  â€¢ RAM: 12 GB | Storage: 40 GB (/mnt)"
          echo "  â€¢ Play Store: âœ… ENABLED"
          echo "  â€¢ ADB Authentication: âŒ DISABLED"
          echo ""
          echo "ğŸŒ REMOTE CONNECTION (DIRECT - NO AUTH):"
          echo ""
          echo "  From Termux/Local Machine:"
          echo "  â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”"
          echo "  â”‚ adb connect 159.195.6.61:5555        â”‚"
          echo "  â”‚ adb devices                          â”‚"
          echo "  â”‚ adb shell                            â”‚"
          echo "  â”‚ adb install app.apk                  â”‚"
          echo "  â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜"
          echo ""
          echo "â±ï¸  RUNTIME: $HOURS hours $MINS minutes"
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo ""
          
          CHECK_INTERVAL=60
          
          while [ $(date +%s) -lt $END_TIME ]; do
            REMAINING=$((END_TIME - $(date +%s)))
            REMAINING_HOURS=$((REMAINING / 3600))
            REMAINING_MINS=$(((REMAINING % 3600) / 60))
            
            # Check emulator
            if adb devices 2>/dev/null | grep -q "device$"; then
              EMULATOR="âœ…"
            else
              EMULATOR="âš ï¸"
              pkill -f "emulator -avd" || true
              sleep 10
              
              nohup emulator -avd android_11 \
                -no-window -no-audio -no-snapshot -accel on \
                > /tmp/emulator.log 2>&1 &
              
              sleep 45
              adb kill-server 2>/dev/null || true
              sleep 2
              adb start-server
              sleep 5
              
              for i in {1..120}; do
                if adb devices 2>/dev/null | grep -q "device$"; then
                  adb tcpip 5555
                  break
                fi
                sleep 1
              done
            fi
            
            # Check FRP
            if pgrep -f frpc > /dev/null; then
              FRP="âœ…"
            else
              FRP="âŒ"
            fi
            
            echo "[$(date '+%H:%M:%S')] Emulator: $EMULATOR | FRP: $FRP | Remaining: ${REMAINING_HOURS}h ${REMAINING_MINS}m"
            
            sleep $CHECK_INTERVAL
          done
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "â±ï¸  Session completed"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: Cleanup
        if: always()
        run: |
          set +e
          pkill -f "emulator -avd" || true
          pkill -f "frpc" || true
          pkill -9 qemu-system || true
          sleep 2
          echo "âœ… Cleanup done"
